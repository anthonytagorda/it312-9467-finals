</head>

<body>
    <header>
        <div id="category-selector">
            <ul>
                <li><a href="#"><i class="fas fa-bell"></i></a></li>
                <li><a href="#"><i class="fas fa-user"></i></a></li>
            </ul>
        </div>
    </header>
    <div class="wrapper">
        <div class="logo">
            <img src="../../../common/assets/images/r-icon.png" alt="Site Logo" id="logo">
        </div>
        <div class="sidebar">
            <ul>
                <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
                <li class="active"><a href="#"><i class="fas fa-door-open"></i>Add Rooms</a></li>

                <a href="#"><i class="fas fa-triangle-exclamation"></i>Report</a>
            </div>
        </div>
        <main class="main_content">
            <section class="add-room-section">
                <div class="container">
                    <h1>Add Room</h1>

                    <form action="add_room_process.php" method="post" class="add-room-form">
                        <label for="room_name">Room Name:</label>
                        <input type="text" id="room_name" name="room_name" required>

                        <label for="floor">Floor:</label>
                        <input type="text" id="floor" name="floor" required>

                        <label for="capacity">Capacity:</label>
                        <input type="number" id="capacity" name="capacity" required>

                        <label for="availability">Availability:</label>
                        <select id="availability" name="availability" required>
                            <option value="1">Available</option>
                            <option value="0">Not Available</option>
                        </select>

                        <button type="submit">Add Room</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
