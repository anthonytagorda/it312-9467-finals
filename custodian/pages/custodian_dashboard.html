<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="icon" href="../../../common/assets/images/r-icon.png" type="image/png">

<body>

        <ul>
            <li><a href="#"><i class="fas fa-bell"></i></a></li>

    </div>

  <div class="wrapper">

        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-door-open"></i>Add Rooms</a></li>
            <li><a href="#"><i class="fas fa-server"></i>Add Equipments</a></li>
            <li><a href="#"><i class="fas fa-clipboard-list"></i>Manage Rents</a></li>
        </ul>
        <div class="social_media">

    </div>
    <div class="welcome-box">

        <div class="info">
          
        </div>
